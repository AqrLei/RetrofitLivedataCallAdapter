plugins {
    id 'com.android.library'
    id 'kotlin-android'
    id 'com.github.dcendents.android-maven'
    id 'com.jfrog.bintray'
    id 'org.jetbrains.dokka-android'
}


android {
    compileSdkVersion 28



    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 28
        versionCode 6
        versionName "0.0.6"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
        encoding "UTF-8"
    }
    sourceSets {
        main {
            java.srcDirs += 'src/main/kotlin'
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

}

dependencies {
    implementation deps.kotlin.stdlib
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation deps.lifecycle.extensions
    implementation deps.retrofit2.retrofit
}

task makeJar(type: Copy) {
    delete 'build/outputs/jar/aqrleiopen-livedatacalladapter.jar'

    from('build/intermediates/packaged-classes/release/')
    into('build/outputs/jar')

    include('classes.jar')

    rename('classes.jar', 'aqrleiopen-livedatacalladapter.jar')
}
makeJar.dependsOn(build)

def siteUrl = 'https://github.com/AqrLei/RetrofitLivedataCallAdapter'

def gitUrl = 'https://github.com/AqrLei/RetrofitLivedataCallAdapter.git'

def libName = "livedatacalladapter"


group = "com.aqrlei.opensource"

version = "0.0.6"

install {
    repositories.mavenInstaller {
        // This generates POM.xml with proper parameters
        configuration = configurations.archives

        pom {
            project {
                packaging 'aar'
                name 'livedatacalladapter'
                url siteUrl
                licenses {
                    license {
                        name 'The Apache Software License, Version 2.0'
                        url 'http://www.apache.org/licenses/LICENSE-2.0.txt'
                    }
                }
                developers {
                    developer {
                        id 'aqrlei'
                        name 'AqrLei'
                        email 'aqrdeveloper@gmail.com'
                    }
                }
                scm {
                    connection "scm:git:git://github.com/AqrLei/RetrofitLivedataCallAdapter.git"
                    url siteUrl
                }
            }
        }
    }
}

task androidSourcesJar(type: Jar) {
    from android.sourceSets.main.java.source
    classifier = 'sources'
}

task dokkaJavadoc(type: org.jetbrains.dokka.gradle.DokkaTask) {
    outputFormat = 'javadoc'
    outputDirectory = "$buildDir/documentation"
}
task androidJavadocsJar(type: Jar, dependsOn: dokkaJavadoc) {
    classifier = 'javadoc'
    from dokkaJavadoc.outputDirectory
}

artifacts {
    archives androidJavadocsJar
    archives androidSourcesJar
}

tasks.withType(Javadoc) {//防止编码问题
    options.addStringOption('Xdoclint:none', '-quiet')
    options.addStringOption('encoding', 'UTF-8')
    options.addStringOption('charSet', 'UTF-8')
}

Properties properties = new Properties()
properties.load(project.rootProject.file('local.properties').newDataInputStream())

bintray {
    user = properties.getProperty("bintray.user")

    key = properties.getProperty("bintray.apikey")

    configurations = ['archives']
    pkg {
        repo = "openSource"
        name = libName
        desc = 'livedatacalladapter'
        websiteUrl = siteUrl
        vcsUrl = gitUrl
        licenses = ["Apache-2.0"]
        publish = true
    }
}
